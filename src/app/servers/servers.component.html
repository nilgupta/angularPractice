<button type="button" class="btn btn-primary" [disabled]="!addNewServers" (click)="onchangeServerStatus()">Add Server</button>
<p *ngIf="showStatus; else noServer">{{ serverCreationStatus }}</p>
<app-server *ngFor="let server of servers"></app-server>
<!-- <app-server></app-server> -->
  <!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)"> -->
  <input type="text" class="form-control" [(ngModel)]="serverName">
<p *ngFor="let server of servers; let indexValue = index">{{ serverName }} + {{indexValue}}</p>
<ng-template #noServer>
  <p>No Server was created(else block)</p>
</ng-template>
